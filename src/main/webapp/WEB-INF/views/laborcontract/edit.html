<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit LaborContract</title>
</head>
<body>
<h1>Edit LaborContract</h1>
<p>
    <a href="/admin/laborcontracts">LaborContract list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/admin/edit-labor}" th:object="${laborcontract}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update laborContract"></td>
        </tr>
    </table>
</form>
</body>
</html>
